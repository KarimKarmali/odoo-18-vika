[options]
; Configuração Odoo 18 - VK Commodities - DESENVOLVIMENTO PYTHON

; Database
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 64

; Addons (ajustar paths conforme instalação)
addons_path = ./addons/custom,./addons/oca,./data/addons/18.0,./odoo-source/addons

; Server (desenvolvimento - sem workers)
http_port = 8069
workers = 0
max_cron_threads = 1

; Log (mais verboso para desenvolvimento)
log_level = debug
log_handler = :INFO

; Security (senha simples para dev)
admin_passwd = admin123

; Performance (valores menores para dev)
limit_memory_hard = 1073741824
limit_memory_soft = 671088640
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600

; Dev settings
dev_mode = reload,xml
list_db = True
db_filter = False

; Data dir
data_dir = ./data
